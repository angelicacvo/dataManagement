<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <h2>Buscar productos</h2>
        <label for="search">Buscar:</label>

        <input type="text" id="search" />
        <button class="button" onclick="searchProduct()">Buscar</button>
        <button class="button" onclick="tableProducts()">Ver Todos</button>

        <div class="cards">
          <div id="resultadoProducto" class="card"></div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="table-dates"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="dataManagement.js"></script>
  </body>
</html>
